<!DOCTYPE html>
<!-- JQuery es una biblioteca de JavaScript que permite simplificar la manera de interactura con los documentos HTML, manipular el arbol DOM, manejar eventos, desarrollar animaciones y agregar interacción con la técnica AJAX a páginas WEB. JAvascript es el lenguaje que tiene por defecto el navegador -->

<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>jQuery 1</title>
    
<script>
    /*Creo variable*/
    var miVariable = 5;
    /*Hacemos una llamada al DOM, referenciamos el documento web y con write decimo que queremos escribir en el documento, le pasamos como parametro/argumento la vriable creada */
    document.write(miVariable);
    /*alert es para sacar ventana de mensaje emergente de alerta, queremos poner un tento y la variable creada*/
    alert("Hola, ¿¿que tal??" + " " + miVariable);

     

</script>

</head>

</body>
</html>
